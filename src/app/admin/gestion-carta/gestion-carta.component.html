<div class="cajaSeccion">
    <h3>Entrantes</h3>
    <button style="background: none;" (click)="abrirFormEntrante()"><ion-icon name="add-circle" size="large"></ion-icon></button>
</div>
<div class="cajaFormulario"
 [style.opacity]="mostrarFormEntrante ? '1' : '0'"
 [style.height]="mostrarFormEntrante ? 'auto' : '0'"
 [style.transition]="'opacity 0.3s,height 0.2s'">
    <textarea placeholder="Nombre" cols="22" rows="4"></textarea><br>
    <div class="cajaInputs">
        <div style="position: relative;">
            <input type="number" placeholder="Precio" class="inputNumber">
            <ion-icon name="logo-euro" class="iconEuro"></ion-icon>
        </div>
    </div><br><br>
    <ion-button color="success" (click)="anadir('entrantes')">A単adir</ion-button>
</div>
<app-entrantes></app-entrantes>

<ion-item-divider></ion-item-divider>
