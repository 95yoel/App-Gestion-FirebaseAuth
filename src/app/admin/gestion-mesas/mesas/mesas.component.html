<ion-grid [fixed]="true">
  <ion-row *ngFor="let prod of mesas; let i = index">
    <ion-col>{{i+1}}.</ion-col>
    <ion-col><img src="{{prod.ruta}}"></ion-col>
    <ion-col>Mesa {{prod.numero}}</ion-col>
    <ion-col><ion-button style="background: none;" (click)="borrar(prod.id)" color="dark"><ion-icon color="danger" name="trash"></ion-icon></ion-button></ion-col>
    <ion-item-divider></ion-item-divider>
  </ion-row>
</ion-grid>
